sudo: required
language: cpp
services:
  - docker
env:
  global:
    - secure: "" # DOCKER_USER
    - secure: "" # DOCKER_PASS
    - secure:  #bintray key
    - COMMIT=${TRAVIS_COMMIT::8}
before_install:
  - sudo git clone https://github.com/squawkcpp/www.git /repo
script:
  sudo /bin/bash -c "cd /repo && /bin/bash build.sh $BINTRAY_KEY $TRAVIS_BRANCH"

deploy:
  provider: releases
  api_key:
    secure: ""
  file: '/.build/squawk-www_$TRAVIS_BRANCH.tar.gz'
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: squawkcpp/www

after_success:
  - sudo docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=squawk/www
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - sudo docker build -f docker/Dockerfile --build-arg WWW_TAG_VERSION=$TRAVIS_BRANCH -t $REPO:$COMMIT .
  - sudo docker tag $REPO:$COMMIT $REPO:$TAG
  - sudo docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - sudo docker push $REPO

