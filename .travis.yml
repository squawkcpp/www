sudo: required
language: cpp
services:
  - docker
env:
  global:
    - secure: "" # DOCKER_USER
    - secure: "" # DOCKER_PASS
    - COMMIT=${TRAVIS_COMMIT::8}
before_install:
  - mkdir $(pwd)/build
  - docker pull spielhuus/clang:latest
  - sudo docker run -itd --name build -v $(pwd)/www:/repo -v $(pwd)/build:/build spielhuus/clang:latest
  - sudo docker exec build /usr/sbin/pacman --noconfirm -S boost doxygen make git
  - sudo docker exec build git clone https://github.com/squawkcpp/www.git /repo
script:
  - sudo docker exec build cmake -H/repo -B/build -B/build -G Ninja -DWWW_TAG_VERSION=$TRAVIS_BRANCH
  - sudo docker exec build cmake --build /build
  - sudo docker exec build cmake --build /build --target package

deploy:
  provider: releases
  api_key:
    secure: ""
  file: '$(pwd)/build/www_$TRAVIS_BRANCH.deb'
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: squawkcpp/www

after_success:
  - sudo docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=squawk/www
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - sudo docker build -f docker/Dockerfile --build-arg WWW_TAG_VERSION=$TRAVIS_BRANCH -t $REPO:$COMMIT .
  - sudo docker tag $REPO:$COMMIT $REPO:$TAG
  - sudo docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - sudo docker push $REPO

