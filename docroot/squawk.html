<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Squawk Content Directory Server</title>

    <!-- load CSS and font fiiles -->
    <link href='https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.4.0/css/lightgallery.min.css"
          integrity="sha256-6hdzBLI5YrM1ltRrsPdV0y2CsqGgLYCeNlLFFQoh7MY=" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link href="/squawk.css" rel="stylesheet">
  </head>
  <body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="#"><img src="/icons/squawk16.png"/></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto" data-bind="foreach: navigation_nodes">
        <li class="nav-item">
            <a class="nav-link" href="#" data-bind="text: name, click: function() { $root.key( key ) }"></a>
        </li>
    </ul>
    <form class="form-inline">
       <input class="form-control form-control-sm" type="text" placeholder="Search"
              aria-label="Search" data-bind="jqAuto: { value: search, source: getOptions }">
       <div data-bind="component: {
           name: 'sort-widget',
           params: { sortKeys: sortKeys }}"></div>
           <div data-bind="component: {
               name: 'order-widget',
               params: { order: order, style: orderStyle }}"></div>
      </div>
     </form>
  </div>
</nav>

<div data-bind="component: {
    name: 'tag-widget',
    params: { key: $root.key }}"></div>
</div>

    <!-- Main Content -->
    <div id="dot" class="dot"></div>
        <div id="squawkContent" class="container-fluid cds_content">
           <div class="row" data-bind="foreach: nodes">
               <!-- ko if: $data.hasOwnProperty("thumb") == 0 -->
               <div class="col squawkItem" data-bind="css: $root.style($data), click: function() { $root.key( key ) }, attr: {id: key}">
                   <span data-bind="text: name"/>
               </div>
               <!-- /ko -->
               <!-- ko if: $data.hasOwnProperty("thumb") == 1 -->
               <div class="col squawkItem" data-bind='click: function(data, event) { $root.expand(data, event, key ); }, attr: {id: key}'>
                   <a role="button" data-toggle="collapse" aria-expanded="false"
                       data-bind='attr: {ariaControls: "albumCollapse"+key}'>
                       <img class="squawkExpandableImage" data-bind="attr: { src: API_URI+thumb}"/><!-- span data-bind="text: name"/ --></img>
                   </a>
                        <div class="arrow-up" data-bind='attr: {id: "arrow"+key}'></div>
                        <!-- TODO div class="collapse" data-bind='attr: {id: "albumCollapse"+key}'>
                       <div class="float">PLACEHOLDER</div>
                   </div -->
               </div>
               <!-- /ko -->
           </div>
       </div>
   </div>
    <hr/>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">Copyright &copy; Your Website 2017</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.4.0/js/lightgallery.min.js"
            integrity="sha256-yXJsrJUL9at6M9rBtYz0gJQFxux8nvKt0QwzqVkPTG4=" crossorigin="anonymous"></script>

    <!-- Custom scripts for this template -->
    <script src="/knockout-jqAutocomplete.min.js"></script>
    <script src="/component_tag.js"></script>
    <script src="/squawk2.js"></script>

    <script type="text/html" id="album-template">
<div class="container-fluid squawkExpandable">
<!--  a href="#close-jump-1" class="expand__close"></a -->
<div class="row expandableGridImage">
    <div class="col-md-6 squawkAlbumImage">
        <img class="img-fluid" data-bind='attr: {src: API_URI+med()}'></img>
        <!-- ul id="gallery" class="" data-bind="foreach: {data: covers}">
            <li class="" data-bind='attr: {"data-src": API_URI+"/res/"+key+ext}'>
                <a href="#"><img class="img-responsive" data-bind='attr: {src: API_URI+"/img/tn_"+key+".jpg"}' -->
                <!-- div class="demo-gallery-poster"><img data-bind='attr: {src: "http://sachinchoolur.github.io/lightGallery/static/img/zoom.png"}'></div -->
                <!-- /a>
            </li>
        </ul -->
    </div>

    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-white" data-bind="text: name"/><span class="text-white" data-bind="text: artist"/><br/><span class="text-white" data-bind="text: year"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-inverse table-striped table-sm songTable">
                <thead>
                <tr><th>#</th><th>Title</th><th>length</th><th>Bitrate</th><th>Samplerate</th><th>Bps.</th><th>Channels</th></tr>
                <thead>
                <tbody data-bind="foreach: {data: audiofiles}">
                <tr>
                <td data-bind="text: track"/>
                <td data-bind="text: name"/>
                <td data-bind="text: playlength"/>
                <td data-bind="text: bitrate"/>
                <td data-bind="text: samplerate"/>
                <td data-bind="text: bps"/>
                <td data-bind="text: channels"/>
                </tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</script>


<script type="text/html" id="serie-template">
<div class="container-fluid squawkExpandable">
<!--  a href="#close-jump-1" class="expand__close"></a -->
<div class="row expandableGridImage">
<div class="col-md-6 squawkAlbumImage">
    <img class="img-fluid" data-bind='attr: {src: API_URI+med()}'></img>
</div>

<div class="col-md-6">
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-white" data-bind="text: name"/><span class="text-white" data-bind="text: artist"/><br/><span class="text-white" data-bind="text: year"/>
        </div>
    </div>
</div>

</div>
</script>

</body>

</html>
