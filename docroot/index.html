<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Squawk Content Directory Server">
      <meta name="author" content="squawkcpp@gmail.com">

      <title>Squawk Content Directory Server</title>

      <!-- load CSS and font fiiles -->
      <link href='https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
      <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.4.0/css/lightgallery.min.css"
            integrity="sha256-6hdzBLI5YrM1ltRrsPdV0y2CsqGgLYCeNlLFFQoh7MY=" crossorigin="anonymous" />
      <!-- Custom styles for this template -->
      <link href="/squawk.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
          <a class="navbar-brand" href="#"><img src="/icons/squawk16.png"/></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto" data-bind="foreach: navigation_nodes">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bind="text: name, click: function() { $root.key( key ) }"></a>
                </li>
            </ul>
            <form class="form-inline">
               <input class="form-control form-control-sm" type="text" placeholder="Search"
                      aria-label="Search" data-bind="jqAuto: { value: search, source: getOptions }">
               <div data-bind="component: {
                   name: 'sort-widget',
                   params: { sortKeys: sortKeys }}"></div>
                   <div data-bind="component: {
                       name: 'order-widget',
                       params: { order: order, style: orderStyle }}"></div>
              </div>
             </form>
          </div>
        </nav>

        <div id="squawkContent" class="row container-fluid cds_content">
            <!-- ko foreach: items -->
            <div class="galleryItem" data-bind='click: function(data, event) { $root.items.gallery.expand(data, event, key ); }, attr: {id: key}'>
                <a role="button" data-toggle="collapse" aria-expanded="false"
                    data-bind='attr: {ariaControls: "albumCollapse"+key}'>
                    <!-- ko if: $data.hasOwnProperty("thumb") == 0 -->
                    <span data-bind="text: artist"></span><span>/</span><span data-bind="text: name"></span>
                    <!-- /ko -->
                    <!-- ko if: $data.hasOwnProperty("thumb") == 1 -->
                      <img class="galleryImage" data-bind="attr: { src: API_URI+thumb}"><!-- span data-bind="text: name"/ --></img>
                    <!-- /ko -->
                </a>
                <br/>
                <div class="arrow-up" data-bind='attr: {id: "arrow"+key}'></div>
            </div>
            <!-- /ko -->
        </div>

        <!-- Bootstrap core JavaScript -->
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
                integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
                integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.4.0/js/lightgallery.min.js"
                integrity="sha256-yXJsrJUL9at6M9rBtYz0gJQFxux8nvKt0QwzqVkPTG4=" crossorigin="anonymous"></script>
        <!-- Custom scripts for this template -->
        <script src="/ko-gallery.js"></script>
        <script src="/squawk3.js"></script>
        <!-- script src="/gallery.js"></script -->
    </body>

            <a href="#"><img class="img-responsive" data-bind='attr: {src: API_URI+"/img/tn_"+key+".jpg"}' -->

        </li>
    </ul -->

<div class="col-md-6 albumContent galleryHeight">

        </div>
    </div>

    <div class="row songDiv">

            <table class="table table-inverse table-striped table-sm galleryTable galleryHeight">

            <tr><th>#</th><th>Title</th><th>length</th><th>Bitrate</th><th>Samplerate</th><th>Bps.</th><th>Channels</th></tr>
            <thead>
            <tbody data-bind="foreach: {data: audiofiles}">
            <tr>
            <td data-bind="text: track"/>

</html>
