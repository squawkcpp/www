<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- link rel="icon" href="favicon.ico" -->
    <title>Squawk Media Server</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.4.0/css/lightgallery.min.css"
          integrity="sha256-6hdzBLI5YrM1ltRrsPdV0y2CsqGgLYCeNlLFFQoh7MY=" crossorigin="anonymous" />
    <link href="/style.css" rel="stylesheet">
    <!-- link href="http://vjs.zencdn.net/6.2.0/video-js.css" rel="stylesheet" -->
</head>

<body>
<div class="container">
    <div class="header clearfix">
        <nav>
        <div class="btn-group nav nav-pills float-right">
            <div data-bind="component: {
                name: 'search-widget',
                params: { search: search }}"></div>
            <div data-bind="component: {
                name: 'sort-widget',
                params: { sortKeys: sortKeys }}"></div>
                <div data-bind="component: {
                    name: 'order-widget',
                    params: { order: order }}"></div>
        </div></nav>
        <path-widget params="value: path"></path-widget>
    </div>
</div>

<root-widget params="nodes: rootNodes"></root-widget>
    <div class="container" id="pager" data-bind="with: paginationModel">
        <div data-bind="pagination: { currentPage: page, totalCount: total, pageSize: 60, maxPages: maxPages, directions: directions, boundary: boundary, text: text }"></div>
    </div>

  <div class="container">
    <div data-bind="component: {
        name: $root.page,
        params: { node: $root.node, nodes: $root.nodes }}">
    </div>
  </div>

  <footer class="text-muted" id="browse">
    <status-widget params="albums: albumsCount, nodes: nodesCount, version: version"></status-widget>
    <a href="#" class="navbar-brand" data-bind="click: function() { $root.load('admin', '0') }">Admin</a>
  </footer>
</div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js" integrity="sha256-ifihHN6L/pNU1ZQikrAb7CnyMBvisKG3SUAab0F3kVU=" crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="/knockstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.4.0/js/lightgallery.min.js"
            integrity="sha256-yXJsrJUL9at6M9rBtYz0gJQFxux8nvKt0QwzqVkPTG4=" crossorigin="anonymous"></script>

  </body>
</html>
